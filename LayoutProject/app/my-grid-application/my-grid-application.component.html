<div>
    <my-form [layoutOptions]="SearchFormOptions" (onLayoutChange)= "ViewGrid($event)"></my-form>
</div>
<br>
<br>
<div [(hidden)]="isGridHidden">
    <ag-grid-angular style="width: 100%; height: 350px;margin: 0 5px" class="ag-fresh" [rowData]="rowData" [columnDefs]="columnDefs"
        [gridOptions]="gridOptions" (gridReady)="onGridReady($event)" (rowClicked)='onRowClicked($event)' (cellEditingStarted)='onCellEditingStarted($event)'
        (cellEditingStopped)='onCellEditingStopped($event)' (selectionChanged)='onSelectionChanged($event)' (cellValueChanged)='onCellValueChanged($event)'
        (dragstart)="setDrag($event)" (dragStopped)="dragStopped($event)" (dragover)="onDragOver($event)" (drop)="onDrop($event)"
        enableFilter enableSorting id="myGrid" rowHeight="30" #grid>
    </ag-grid-angular>
</div>
<br>
<div class="row" [(hidden)]="isCloneHidden">
    <div class="col-xs-5">
        <div class="form-group">
            <label>New Layout Description</label>
            <input type="text" class="form-control" name="cloneLayoutDesc" [(ngModel)]="clone_layout_desc">
        </div>
    </div>
    <div class="col-xs-5">
        <div class="form-group">
            <label>New Layout ID</label>
            <input type="text" class="form-control" name="cloneLayoutID" [(ngModel)]="clone_layout_id" disabled>
        </div>
    </div>
</div> 
<br>
<div class="row" [(hidden)] = "isButtonHidden">
    <div class="col-xs-10"></div>
    <div class="col-xs-2" style="text-align: right;">
        <button class="btn btn-primary"  (click)="onSaveClicked()" [(disabled)]="isSaveDisabled">{{ buttonTitle }}</button>
        &nbsp;&nbsp;
		<button class="btn btn-primary" (click)="onCancelClicked()" [(disabled)]="isSaveDisabled">Cancel</button>
    </div>
</div>

<button type="button" [hidden]="true" id="lpConfirmationModalBtn" (click)="lpConfirmationModal.show()">ConfirmationModal</button>
<app-modal #lpConfirmationModal>
    <div class="app-modal-header">     
        {{cfModalTitle}}   
    </div>
    <div class="app-modal-body">       
        {{cfModalBody}}        
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="lpConfirmationModal.hide()">Close</button>        
        <button type="button" class="btn btn-primary">Save</button>
    </div>
</app-modal>

<button type="button" [hidden]="true" id="lpNotificationModalBtn" (click)="lpNotificationModal.show()">NotificationModal</button>
<app-modal #lpNotificationModal>
    <div class="app-modal-header">
        {{nfModalTitle}}
    </div>
    <div class="app-modal-body">
        {{nfModalBody}}
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="lpNotificationModal.hide()">Close</button>
    </div>
</app-modal>
